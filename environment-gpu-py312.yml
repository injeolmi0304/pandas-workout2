name: dlp-gpu-py312
channels:
  - conda-forge
  - nvidia
  - defaults
dependencies:
  - python=3.12.12
  - pip
  - jupyterlab
  - notebook
  - ipython
  - ipywidgets
  - matplotlib
  - numpy
  - pandas
  - pillow
  - scikit-learn
  - scipy
  - requests
  - tqdm
  - seaborn
  - graphviz
  - python-graphviz
  - pydot
  - pip:
    # Latest Keras 3
    - keras
    # TensorFlow with CUDA support (Colab uses 2.19.0)
    - tensorflow[and-cuda]
    # PyTorch with CUDA 12.6 support (Colab uses 2.8.0+cu126)
    - torch --index-url https://download.pytorch.org/whl/cu126
    - torchvision --index-url https://download.pytorch.org/whl/cu126
    - torchaudio --index-url https://download.pytorch.org/whl/cu126
    # JAX with CUDA 12 support (Colab uses 0.5.3)
    - jax[cuda12]>=0.5.3
    - jaxlib>=0.5.3
    # Other useful packages
    - kagglehub
    - tensorflow-datasets
    - tensorflow-hub
    - transformers
    - tokenizers
    - datasets
    - accelerate
    - gradio
    - wandb
    # ML libraries
    - lightgbm
    - optuna
    - shap
    - xgboost
    - interpret
    - dcor
    # Interpretability
    - shap
